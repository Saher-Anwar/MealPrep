services:
  postgres:
    image: postgres:17.4
    container_name: postgres
    hostname: postgres
    environment:
      POSTGRES_USER_FILE: /run/secrets/pg_user
      POSTGRES_DB: postgres
      POSTGRES_PASSWORD_FILE: /run/secrets/pg_pw
    secrets:
      - pg_user
      - pg_pw
    volumes:
      - ./database/data:/var/lib/postgresql/data
    command: >
      postgres -c log_statement=all
               -c log_connections=on
               -c log_disconnections=on
               -c shared_preload_libraries=pg_stat_statements
               -c pg_stat_statements.track=all
    restart: unless-stopped
    network_mode: "host"
    healthcheck:
      test: pg_isready -U admin -d postgres
      interval: 2s
      timeout: 10s
      retries: 10
      start_period: 30s

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mealprep-backend
    hostname: backend
    volumes:
      - ./backend:/app
      - /app/__pycache__
    env_file:
      - ./backend/.env
    restart: unless-stopped
    network_mode: "host"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: curl -f http://localhost:8000/api/health || exit 1
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

secrets:
  pg_user:
    file: ./database/secrets/pg_user.txt
  pg_pw:
    file: ./database/secrets/pg_pw.txt
